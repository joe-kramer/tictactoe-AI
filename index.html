<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/new.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="row">
        <h2 id="turnTracker">X's Turn</h2>
      </div>

      <div class="board">
        <div class="row">
          <div class="space">
          </div>
          <div class="space">
          </div>
          <div class="space">
          </div>
        </div>
        <div class="row">
          <div class="space">
          </div>
          <div class="space">
          </div>
          <div class="space">
          </div>
        </div>
        <div class="row">
          <div class="space">
          </div>
          <div class="space">
          </div>
          <div class="space">
          </div>
        </div>

      <div class="row">
        <h3>Click on an <strong><em>empty space</em></strong> when it is your turn.</h3>
      </div>
    </div>
  </body>
</html>
